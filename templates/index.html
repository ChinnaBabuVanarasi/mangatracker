<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.84.0">
  <title>Manga Updates</title>

  <!-- Bootstrap link -->
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">


  <!-- Logo link -->
  <link rel="shortcut icon" href="{{url_for('static', filename='/png/icons8-anime-96.png')}}" />


  <!-- Locally stored CSS -->

  <link href="{{url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='cover.css')}}" rel="stylesheet">

</head>

<body class="d-flex min-vh-100 text-center text-white bg-dark">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0"><a href="{{url_for('manga')}}"><img
              src="{{url_for('static', filename='/png/icons8-anime-96.png')}}" alt="Logo"
              class="logo t-center me-2"></a>MangaTrackerX</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link active" aria-current="page" href="{{url_for('index') }}">Home</a>
          <a class="nav-link" href="{{url_for('manga')}}">Manga</a>
        </nav>
      </div>
    </header>

    <main class="px-3 index-container">
      <h1>Get Latest Updates of Manga which you marked as Favourites.</h1>
      <p class="lead">Add your manga link which needs to be tracked.</p>
      <form action="/saveurl" method="post" class="mb-4">
        <div class="mb-3">
          <input type="text" id="user_input" name="user_input"
            placeholder="Add your manga link which needs to be tracked."
            class="form-control shadow-sm p-3 mb-4 bg-body rounded" />
          <button type="submit" class="btn btn-lg btn-primary">Submit</button>
        </div>
      </form>
    </main>

    {% if message %}
    <div class="{{ 'alert alert-success' if insert_message else 'alert alert-danger' }}" role="alert"
      id="success_message">
      {{ message | safe }}
    </div>
    {% endif %}

    <script>
      // Check if there's a message displayed
      var messageElement = document.getElementById("success_message");
      if (messageElement) {
        // Wait for 2 seconds before redirecting
        setTimeout(function () {
          window.location.href = "/";
        }, 3000); // 2 seconds delay (2000 milliseconds)
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

    <footer class="mt-auto text-white-50">
      <p>Updates by <a href="https://getbootstrap.com/" class="text-white">Charan Cherry</a>.</p>
    </footer>
  </div>

</body>

</html>
