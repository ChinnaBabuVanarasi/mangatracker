<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Manga Updates</title>
    <!-- Add your CSS file or styles here -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">

    <link rel="shortcut icon" href="{{url_for('static', filename='/png/icons8-anime-96.png')}}" />

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='cover.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='chapters_list.css') }}" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>

                <h3 class="float-md-start mb-0"><a href="{{url_for('manga')}}"><img
                            src="{{url_for('static', filename='/png/icons8-anime-96.png')}}" alt="Logo"
                            class="logo t-center me-2"></a>MangaTrackerX</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link" aria-current="page" href="{{url_for('index')}}">Home</a>
                    <a class="nav-link active" href="{{url_for('manga')}}">Manga</a>
                </nav>
            </div>
        </header>

        <main class="px-0">
            <h1 class="mb-4 text-center mt-2">Manga Updates</h1>
            <div class="row">
                {% for manga in mangas %}
                <div class="manga-list col-6 col-md-3 mb-4">
                    <div class="manga-item">
                        <a href="/chapters/{{ manga['Title'] }}"><img
                                src="data:image/jpeg;base64,{{ manga['Binary_Image'] }}" alt="Image from MongoDB"></a>
                        <div>
                            <a  class="k-title" href="/chapters/{{ manga['Title'] }}">
                                <h2>{{ manga['Title'] }}</h2>
                            </a>
                        </div>
                        <div>
                            {% for chap in manga['Latest_chapters'] %}
                            <a class="chapter-link" href="{{chap['chapter_url']}}" target="_blank">Chapter
                                {{chap['chapter_num']}}</a><span class="date-created">{{ chap['chapter_added'] }}</span>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </main>
      <hr class="solid">
        <footer class="mt-auto text-white-50">
            <p>Updates by <a href="https://getbootstrap.com/" class="text-white">Charan Cherry</a>.</p>
        </footer>
    </div>
</body>

</html>
